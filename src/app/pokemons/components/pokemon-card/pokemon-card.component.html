<div
  [routerLink]="['/pokemon', pokemon().id]"
  class="bg-blue-950 animate-fade-in h-44 bg-opacity-50 rounded-lg shadow-md flex flex-col p-4 items-center justify-center cursor-pointer hover:bg-blue-700 hover:bg-opacity-70 transition duration-300 ease-in-out"
>
  <img
    [src]="pokemonImage()"
    alt="Ditto"
    class="h-24 w-24"
    width="96px"
    height="96px"
  />

  <div class="text-center mt-2">
    <h2 class="text-xl font-bold capitalize">{{ pokemon().name }}</h2>
  </div>
</div>
